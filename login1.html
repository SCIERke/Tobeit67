<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carbon Credits Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.seub.or.th/seubweb/wp-content/uploads/2021/08/cover.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 30vh;
            font-size: 3em;
        }

        /* การตั้งค่าสไตล์ของปุ่ม Login */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-login {
            background-color: #4caf50;
            color: #fff;
        }

        /* การตั้งค่าสไตล์ของฟอร์ม Login */
        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* การตั้งค่าสไตล์ของปุ่ม Register */
        .register-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-register {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <center><h1>CARBON CREDITS</h1></center>

    <!-- ปุ่ม Login -->
    <div class="login-button">
        <button type="button" class="btn btn-login" onclick="redirectLogin()">Login</button>
    </div>

    <!-- ปุ่ม Register -->
    <div class="register-button">
        <button type="button" class="btn btn-register" onclick="redirectRegister()">Register</button>
    </div>

    <!-- ฟอร์ม Login -->
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="login_email">Email</label>
                <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter your password">
            </div>

            <button type="button" id="login" class="btn btn-success">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>

    <script>
        function redirectLogin() {
            // ไปที่หน้า Login
            window.location.href = 'login.html';
        }

        function redirectRegister() {
            // ไปที่หน้า Register
            window.location.href = 'register.html';
        }

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "Your-API-Key",
          authDomain: "Your-Auth-Domain",
          projectId: "Your-Project-ID",
          storageBucket: "Your-Storage-Bucket",
          messagingSenderId: "Your-Messaging-Sender-ID",
          appId: "Your-App-ID",
          measurementId: "Your-Measurement-ID"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Login Form
        document.getElementById("login").addEventListener("click", function() {
            //ดึง data จาก id
            var email =  document.getElementById("login_email").value;
            var password = document.getElementById("login_password").value;
            
            //ฟังชั่นการ sign in ครับ
            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                
                //ไม่มีไรมากครับ มันคือการ authdication
                const user = userCredential.user;
                console.log("user is ",user);
        
                //เก็บน้องไว้ในlocal เพื่อดึงไปใช้
                localStorage.setItem('currentUser', JSON.stringify(user));
        
                //ไปหาหน้า home
                window.location.href = 'home.html';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
        });
    </script>
</body>
</html>
