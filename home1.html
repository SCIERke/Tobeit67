<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carbon Credits Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.seub.or.th/seubweb/wp-content/uploads/2021/08/cover.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30vh;
            font-size: 3em;
        }

        /* การตั้งค่าสไตล์ของปุ่ม Login */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-login {
            background-color: #4caf50;
            color: #fff;
        }

        /* การตั้งค่าสไตล์ของปุ่ม Register */
        .register-button {
            position: absolute;
            top: 20px;
            right: 100px; /* ปรับตำแหน่งของปุ่ม Register โดยเพิ่มค่า right ที่ใหญ่ขึ้น */
        }

        .btn-register {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <center><h1>CARBON CREDITS</h1></center>

    <!-- ปุ่ม Login -->
    <div class="login-button">
        <button type="button" class="btn btn-login" onclick="redirectLogin()">Login</button>
    </div>

    <!-- ปุ่ม Register -->
    <div class="register-button">
        <button type="button" class="btn btn-register" onclick="redirectRegister()">Register</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function redirectLogin() {
            // ไปที่หน้า Login
            window.location.href = 'login.html';
        }

        function redirectRegister() {
            // ไปที่หน้า Register
            window.location.href = 'register.html';
        }

        // (Firebase Code ที่คุณได้มาก่อนหน้านี้)
    </script>
</body>
</html>
